<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get_GIFS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />
    <!-- foundation-float.css: Compressed CSS with legacy Float Grid -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.css" integrity="sha256-+8r1EkvIoWpxT8CKbSw/rCQWttnazW9mLPg6xT+/2EM="
        crossorigin="anonymous" />
    
    <!-- foundation-prototype.css: Compressed CSS with prototyping classes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-prototype.css" integrity="sha256-IHU5CkoOGpVMODA9ql3Lz609uhGwwFlLNSpAMoOY2us="
        crossorigin="anonymous" />
    
    <!-- foundation-rtl.css: Compressed CSS with right-to-left reading direction -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-rtl.min.css" integrity="sha256-Az+E7JXW71Srarkum5QPTdnobddg2GqI1i8+nMusgLk="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">	
    </script>
    <!-- Insert this within your head tag and after foundation.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />
    <script href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.js" /></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="grid-x grid-margin-x main">
        <div class="cell text-center margin-top-1" id="gifsView">

        </div>
    </div>
    <div class="grid-x grid-margin-x secondary">
        <div class="cell small-2 margin-left-2 text-center leftPane">
            <div class="grid-x grid-margin-x">
                <div class="cell margin-top-2">
                    <label class="inputLabel">Add A GIF!
                    <input type="text" placeholder="something funny?" id="additionalGif">
                    </label>
                    <button class="button radius bordered shadow primary" id='addGif' >ADD IT!</button>
                </div>
            </div>
        </div>
        <div class="cell auto" >
            <div class="grid-containter" id="gifBox">

            </div>
            
        </div>
    </div>
</body>
</html>
